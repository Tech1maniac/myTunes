<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/design.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Sign Up Page</title>
  </head>

  <body>
    <div class="wrapper">
      <form action="/signup" method="POST">
        <h1>Welcome to myTunes!!</h1>
        <div class="input_box">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name*"
            required
          />
        </div>
        <div class="input_box">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Id*"
            required
          />
        </div>
        <div class="input_box">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password*"
            required
          />
        </div>
        <div class="input_box">
          <input
            type="password"
            name="cnf_pass"
            id="cnf_pass"
            placeholder="Confirm Password*"
            required
          />
        </div>

        <div class="remember-forget">
          <label
            ><input type="checkbox" id="showPasswordCheckbox" /> Show
            Password</label
          >
          <!-- <a href="/forgot-password">Forgot Password?</a> -->
        </div>
        <!-- <button >Check Strings</button> -->
        <button type="submit" class="btn" onclick="checkStrings()">
          Sign Up
        </button>

        <!-- <div class="register-link">
                <p>Don't have a account? <a href="signup.html">Register</a></p>
            </div> -->
        <hr />
        <!-- <i class='bx bxl-google bx-md ' id="c1"></i>
            <i class='bx bxl-meta bx-md' id="c2" ></i>
            <i class='bx bxl-twitter bx-md' id="c3"class="comapany" ></i> -->
      </form>
    </div>

    <!-- <p id="result"></p> -->

    <script>
      function checkStrings() {
        var str1 = document.getElementById("password").value;
        var str2 = document.getElementById("cnf_pass").value;

        if (str1 !== str2) {
          event.preventDefault(); // Prevent form submission
          alert("Passwords do not match!!");
        }
      }
    </script>
    <script>
      // Function to toggle password visibility for both password and confirm password
      document
        .getElementById("showPasswordCheckbox")
        .addEventListener("change", function () {
          const passwordField = document.getElementById("password");
          const cnfpasswordField = document.getElementById("cnf_pass");

          // Toggle visibility for both fields based on the checkbox
          if (this.checked) {
            passwordField.type = "text"; // Show password
            cnfpasswordField.type = "text"; // Show confirm password
          } else {
            passwordField.type = "password"; // Hide password
            cnfpasswordField.type = "password"; // Hide confirm password
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
