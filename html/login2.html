<div>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/design.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <title>Login Page</title>
  <div class="wrapper-login">
    <form action="/login" method="POST">
      <h1>Login to myTunes</h1>
      <div class="input_box">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email*"
          required
        />
      </div>
      <div class="input_box">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password*"
          required
        />
      </div>
      <!-- <div>
        <input type="checkbox" id="show" onclick="myFunction()" />
      </div> -->
      <div class="remember-forget">
        <label
          ><input type="checkbox" id="showPasswordCheckbox" /> Show
          Password</label
        >
        <a href="/forgot-password">Forgot Password ?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have a account? <a href="/signup">Register</a></p>
      </div>
      <hr />
      <!-- <i class="bx bxl-google bx-md " id="c1" />
      <i class="bx bxl-meta bx-md" id="c2" />
      <i class="bx bxl-twitter bx-md" id="c3" /> -->
    </form>
    <script>
      // Function to toggle password visibility
      document
        .getElementById("showPasswordCheckbox")
        .addEventListener("change", function () {
          const passwordField = document.getElementById("password");

          if (this.checked) {
            passwordField.type = "text"; // Show password
          } else {
            passwordField.type = "password"; // Hide password
          }
        });
    </script>
  </div>
</div>
