<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myTunes - Best of Sanam</title>
        <link rel="stylesheet" href="/css/style1.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/photos/logo1.jpeg" alt="Spotify"> myTunes</li>
            <li><a href="/" target="_blank">Home</a></li>
            <li>About</li>
            <!-- <li id="user"><i class="fas fa-regular fa-user"></i>  User</li> -->
            <li></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1 class="head">Best Of Sanam</h1>
            <div class="songItemContainer">
                <div class="songItem" id="box1">
                    <img alt="1">
                    <span class="songName">Likhe Jo Khat Tujhe</span>
                    <span class="songlistplay"><span class="timestamp">03:31 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem" id="box2">
                    <img alt="1">
                    <span class="songName">Gulabi Aannkhen</span>
                    <span class="songlistplay"><span class="timestamp">03:59 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem" id="box3">
                    <img alt="1">
                    <span class="songName">Ek Ladki Ko Dekha</span>
                    <span class="songlistplay"><span class="timestamp">04:02 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem" id="box4">
                    <img alt="1">
                    <span class="songName">Neele Neele Ambar Par</span>
                    <span class="songlistplay"><span class="timestamp">02:59 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem" id="box5">
                    <img alt="1">
                    <span class="songName">Ek Pyaar Ka Nagma</span>
                    <span class="songlistplay"><span class="timestamp">04:36 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem" id="box6">
                    <img alt="1">
                    <span class="songName">Hai Apna Dil To Awara</span>
                    <span class="songlistplay"><span class="timestamp">03:21 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem" id="box7">
                    <img alt="1">
                    <span class="songName">Mere Mehboob Qayamat Hogi</span>
                    <span class="songlistplay"><span class="timestamp">04:12 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="/photos/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Likhe Jo Khat Tujhe - Sanam</span>
        </div>
    </div>
    <script src="/js/script2.js"></script>
    <script src="https://kit.fontawesome.com/3fc381d9b3.js" crossorigin="anonymous"></script></body>
</body>
</html>
