<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/css/userprofile.css" />
  </head>
  <body>
    <div class="container">
      <h1>User Profile</h1>
      <div class="settings-panel">
        <div class="sidebar">
          <div class="profile">
            <img id="profile-photo" src="/photos/logo.jpg" alt="Profile Photo" />
            <h2 id="user-name"></h2>
          </div>
          <ul class="menu">
            <li><a href="/uploads" class="my-trips">Edit Profile Photo</a></li>
            <li><a href="/forgot-password" class="my-trips">Change Password</a></li>
          </ul>
        </div>
        <div class="form-section">
          <h2>Account details</h2>
          <form id="update-form">
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">Name</label>
                <input type="text" id="first-name" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" />
              </div>
            </div>
            <div class="form-group full-width">
              <label for="bio">Bio</label>
              <textarea id="bio"">Hey listeners....Welcome to myTunes!!</textarea>
            </div>
            <div class="button-row">
              <button type="submit" class="btn-update">Update</button>
              <button type="button" class="btn-cancel">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
